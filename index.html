<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemindai Barcode Ekspedisi (Code 128)</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%2210%22 height=%22100%22 x=%220%22 y=%220%22 fill=%22black%22/><rect width=%225%22 height=%22100%22 x=%2215%22 y=%220%22 fill=%22black%22/><rect width=%2210%22 height=%22100%22 x=%2225%22 y=%220%22 fill=%22black%22/><rect width=%222%22 height=%22100%22 x=%2240%22 y=%220%22 fill=%22black%22/><rect width=%228%22 height=%22100%22 x=%2245%22 y=%220%22 fill=%22black%22/><rect width=%2215%22 height=%22100%22 x=%2258%22 y=%220%22 fill=%22black%22/><rect width=%225%22 height=%22100%22 x=%2278%22 y=%220%22 fill=%22black%22/><rect width=%2210%22 height=%22100%22 x=%2288%22 y=%220%22 fill=%22black%22/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Library untuk generate barcode di popup -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .scanner-laser {
            position: absolute;
            background-color: #ef4444;
            height: 2px;
            width: 100%;
            box-shadow: 0 0 4px #ef4444;
            top: 50%;
            animation: scanning 2s infinite ease-in-out;
        }
        @keyframes scanning {
            0% { top: 0%; }
            50% { top: calc(100% - 2px); }
            100% { top: 0%; }
        }
        #scanned-list::-webkit-scrollbar { width: 6px; }
        #scanned-list::-webkit-scrollbar-track { background: #f1f5f9; }
        #scanned-list::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 6px; }
        #scanned-list::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        #confirmation-modal { transition: opacity 0.2s ease-in-out; }
        .modal-content { transition: transform 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col items-center justify-center min-h-screen p-4 md:p-6">

    <!-- Elemen Audio untuk Suara Pindai -->
    <audio id="scan-sound" src="scan.mp3" preload="auto"></audio>
    <audio id="scan-error-sound" src="scanx.mp3" preload="auto"></audio>

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col">
        <!-- Header -->
        <header class="p-4 md:p-6 bg-slate-800 text-white text-center">
            <h1 class="text-xl md:text-2xl font-bold">Pemindai Barcode Ekspedisi</h1>
            <p class="text-sm text-slate-300 mt-1">Khusus untuk format Code 128</p>
        </header>

        <!-- Main Content -->
        <main class="p-4 md:p-6 flex-grow">
            <!-- Scanner View -->
            <div id="scanner-container" class="w-full max-w-md mx-auto mb-4">
                <div class="relative w-full aspect-video bg-slate-900 rounded-lg overflow-hidden shadow-inner">
                    <video id="video" class="w-full h-full object-cover"></video>
                    <div id="laser" class="scanner-laser hidden"></div>
                    <div class="absolute inset-0 border-4 border-white/20 rounded-lg"></div>
                </div>
                <p id="status-text" class="text-center text-sm text-slate-500 mt-2">Kamera tidak aktif.</p>
            </div>

            <!-- Camera Controls -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-3 mb-4 max-w-md mx-auto">
                <button id="toggle-camera-btn" class="w-full sm:w-auto bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors shadow flex items-center justify-center gap-2 disabled:bg-slate-400 disabled:cursor-not-allowed">
                    <i class="fas fa-camera"></i>
                    <span id="toggle-camera-text">Nyalakan Kamera</span>
                </button>
                <select id="camera-select" class="w-full sm:w-auto border border-slate-300 rounded-lg px-3 py-2 bg-white shadow-sm disabled:bg-slate-100 disabled:cursor-not-allowed">
                    <option>Pilih Kamera</option>
                </select>
            </div>
            
            <!-- Stats & Actions -->
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-4">
                <div class="flex items-center gap-2 bg-sky-100 text-sky-800 px-4 py-2 rounded-lg font-semibold">
                    <span>Total Kode:</span>
                    <span id="scan-count" class="text-lg font-bold">0</span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="copy-button" disabled class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow flex items-center gap-2 disabled:bg-slate-300 disabled:cursor-not-allowed">
                        <i class="far fa-copy"></i>
                        <span id="copy-button-text">Salin Semua</span>
                    </button>
                    <button id="clear-button" disabled class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition-colors shadow flex items-center gap-2 disabled:bg-slate-300 disabled:cursor-not-allowed">
                        <i class="fas fa-trash-alt"></i>
                        <span>Hapus</span>
                    </button>
                </div>
            </div>

            <!-- Scanned List -->
            <div class="bg-slate-50 border border-slate-200 rounded-lg p-3">
                <h2 class="text-md font-semibold mb-2">Hasil Pindaian</h2>
                <div id="scanned-list" class="h-48 overflow-y-auto">
                    <div id="placeholder" class="text-center text-slate-500 p-4">Belum ada kode yang dipindai.</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-sm p-6 transform scale-95">
            <h2 class="text-lg font-bold text-slate-800 mb-2">Kode Terdeteksi</h2>
            <p id="modal-scanned-code" class="font-mono text-center bg-slate-100 p-3 rounded-md text-lg mb-4"></p>
            <div class="flex justify-center mb-4">
                 <svg id="modal-barcode"></svg>
            </div>
            <p id="modal-duplicate-warning" class="text-center text-amber-600 font-semibold mb-4 hidden">Kode ini sudah ada dalam daftar.</p>
            <div class="flex justify-end gap-3">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-slate-200 text-slate-700 rounded-md hover:bg-slate-300 font-semibold">Batal</button>
                <button id="modal-add-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold">Tambahkan</button>
            </div>
        </div>
    </div>
</body>

<script type="module">
    import { BrowserMultiFormatReader, NotFoundException, ChecksumException, FormatException, BarcodeFormat } from "https://cdn.skypack.dev/@zxing/library@0.21.0";

    (function() {
        // --- DOM Element References ---
        const video = document.getElementById('video');
        const scannedList = document.getElementById('scanned-list');
        const scanCount = document.getElementById('scan-count');
        const copyButton = document.getElementById('copy-button');
        const clearButton = document.getElementById('clear-button');
        const placeholder = document.getElementById('placeholder');
        const statusText = document.getElementById('status-text');
        const copyButtonText = document.getElementById('copy-button-text');
        const toggleCameraBtn = document.getElementById('toggle-camera-btn');
        const toggleCameraText = document.getElementById('toggle-camera-text');
        const cameraSelect = document.getElementById('camera-select');
        const laser = document.getElementById('laser');
        const scanSound = document.getElementById('scan-sound');
        const scanErrorSound = document.getElementById('scan-error-sound');

        // Modal elements
        const modal = document.getElementById('confirmation-modal');
        const modalScannedCode = document.getElementById('modal-scanned-code');
        const modalBarcode = document.getElementById('modal-barcode');
        const modalDuplicateWarning = document.getElementById('modal-duplicate-warning');
        const modalAddBtn = document.getElementById('modal-add-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        // --- State Management ---
        let scannedCodes = [];
        let isCameraOn = false;
        let currentScannedCode = null;
        
        const hints = new Map();
        hints.set(BarcodeFormat.CODE_128, true);
        const codeReader = new BrowserMultiFormatReader(hints, {
            delayBetweenScanAttempts: 100,
            delayBetweenScanSuccess: 500
        });

        // --- Audio Functions ---
        function playSuccessSound() {
            scanSound.currentTime = 0;
            scanSound.play().catch(error => console.error("Success audio play failed:", error));
        }
        function playErrorSound() {
            scanErrorSound.currentTime = 0;
            scanErrorSound.play().catch(error => console.error("Error audio play failed:", error));
        }

        // --- Core Functions ---
        function loadFromLocalStorage() {
            const savedCodes = localStorage.getItem('expeditionScannedCodes');
            if (savedCodes) {
                scannedCodes = JSON.parse(savedCodes);
                updateUI();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('expeditionScannedCodes', JSON.stringify(scannedCodes));
        }

        function updateUI() {
            scannedList.innerHTML = '';
            if (scannedCodes.length === 0) {
                scannedList.appendChild(placeholder);
                placeholder.style.display = 'block';
            } else {
                placeholder.style.display = 'none';
                scannedCodes.forEach((item, index) => {
                    const listItem = document.createElement('div');
                    listItem.className = 'flex items-center justify-between bg-white p-2.5 rounded-md shadow-sm border border-slate-200';
                    listItem.innerHTML = `
                        <div>
                            <p class="font-mono text-sm tracking-wide text-slate-800">${item.code}</p>
                            <p class="text-xs text-slate-400">${item.timestamp}</p>
                        </div>
                        <button data-index="${index}" class="delete-btn text-red-500 hover:text-red-700 p-1 rounded-full text-xl">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    `;
                    scannedList.prepend(listItem);
                });
            }
            scanCount.textContent = scannedCodes.length;
            const hasCodes = scannedCodes.length > 0;
            copyButton.disabled = !hasCodes;
            clearButton.disabled = !hasCodes;
        }
        
        async function startScanner(deviceId) {
            try {
                statusText.textContent = "Memulai kamera...";
                await codeReader.decodeFromVideoDevice(deviceId, 'video', (result, err) => {
                    if (result && modal.classList.contains('opacity-0')) {
                        handleScanResult(result.getText());
                    }
                    if (err && !(err instanceof NotFoundException || err instanceof ChecksumException || err instanceof FormatException)) {
                        console.error(err);
                        statusText.textContent = `Error: ${err.message}`;
                    }
                });
                statusText.textContent = "Arahkan kamera ke barcode...";
                laser.classList.remove('hidden');
                isCameraOn = true;
                updateToggleButton();
            } catch (err) {
                handleCameraError(err);
            }
        }

        function stopScanner() {
            codeReader.reset();
            statusText.textContent = "Kamera tidak aktif.";
            laser.classList.add('hidden');
            isCameraOn = false;
            updateToggleButton();
        }

        function handleCameraError(err) {
            console.error('Camera Error:', err);
            isCameraOn = false;
            updateToggleButton();
            toggleCameraBtn.disabled = true;
            cameraSelect.disabled = true;

            if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                statusText.innerHTML = `
                    <strong class="text-red-600">Akses Kamera Diblokir!</strong><br>
                    <span class="text-xs">Ubah izin di pengaturan situs browser Anda, lalu muat ulang halaman ini.</span>
                `;
            } else {
                statusText.textContent = "Gagal mengakses kamera. Pastikan tidak digunakan aplikasi lain.";
            }
        }
        
        async function setupCameras() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(t => t.stop());
                
                const videoInputDevices = await codeReader.listVideoInputDevices();
                cameraSelect.innerHTML = '';
                if (videoInputDevices.length > 0) {
                    videoInputDevices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `Kamera ${cameraSelect.options.length + 1}`;
                        cameraSelect.appendChild(option);
                    });
                    
                    const rearCamera = videoInputDevices.find(d => d.label.toLowerCase().includes('back') || d.label.toLowerCase().includes('belakang'));
                    if (rearCamera) cameraSelect.value = rearCamera.deviceId;

                    cameraSelect.disabled = false;
                    toggleCameraBtn.disabled = false;
                    return cameraSelect.value;
                } else {
                    statusText.textContent = "Tidak ada kamera ditemukan.";
                    cameraSelect.disabled = true;
                    toggleCameraBtn.disabled = true;
                    return null;
                }
            } catch (err) {
                handleCameraError(err);
                return null;
            }
        }

        function updateToggleButton() {
             if (isCameraOn) {
                toggleCameraText.textContent = 'Matikan Kamera';
                toggleCameraBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                toggleCameraBtn.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
            } else {
                toggleCameraText.textContent = 'Nyalakan Kamera';
                toggleCameraBtn.classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
                toggleCameraBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            }
        }

        function handleScanResult(code) {
            currentScannedCode = code;
            const isDuplicate = scannedCodes.some(item => item.code === code);

            if (isDuplicate) {
                playErrorSound();
            } else {
                playSuccessSound();
            }
            
            modalScannedCode.textContent = code;
            modalDuplicateWarning.classList.toggle('hidden', !isDuplicate);
            modalAddBtn.disabled = isDuplicate;
            modalAddBtn.classList.toggle('disabled:bg-slate-300', isDuplicate);
            
            JsBarcode(modalBarcode, code, {
                format: "CODE128",
                displayValue: false,
                margin: 0,
                width: 2,
                height: 50,
            });

            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('.modal-content').classList.remove('scale-95');
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.querySelector('.modal-content').classList.add('scale-95');
            currentScannedCode = null;
        }

        // --- Event Listeners ---
        toggleCameraBtn.addEventListener('click', async () => {
            if (isCameraOn) {
                stopScanner();
            } else {
                let deviceId = cameraSelect.value;
                if (!deviceId || cameraSelect.options.length <= 1) { // Check if list needs populating
                    deviceId = await setupCameras();
                }
                if (deviceId) {
                    startScanner(deviceId);
                }
            }
        });

        cameraSelect.addEventListener('change', () => {
            if (isCameraOn) {
                stopScanner();
                startScanner(cameraSelect.value);
            }
        });
        
        modalAddBtn.addEventListener('click', () => {
            if (currentScannedCode) {
                const timestamp = new Date().toLocaleString('id-ID', {
                    day: '2-digit', month: '2-digit', year: 'numeric', 
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
                scannedCodes.push({ code: currentScannedCode, timestamp });
                saveToLocalStorage();
                updateUI();
                closeModal();
            }
        });

        modalCancelBtn.addEventListener('click', closeModal);

        clearButton.addEventListener('click', () => {
            if (confirm('Yakin ingin menghapus semua kode?')) {
                scannedCodes = [];
                saveToLocalStorage();
                updateUI();
            }
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = scannedCodes.map(item => item.code).join('\n');
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyButtonText.textContent = 'Disalin!';
                setTimeout(() => { copyButtonText.textContent = 'Salin Semua'; }, 2000);
            }, (err) => {
                console.error('Gagal menyalin:', err);
            });
        });

        scannedList.addEventListener('click', (e) => {
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                const index = parseInt(deleteBtn.dataset.index, 10);
                scannedCodes.splice(scannedCodes.length - 1 - index, 1);
                saveToLocalStorage();
                updateUI();
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            loadFromLocalStorage();
            // We setup cameras on button click now to ensure user interaction first
            toggleCameraBtn.disabled = false;
        });
    })();
</script>

</html>
